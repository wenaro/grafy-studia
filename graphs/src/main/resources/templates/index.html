<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Graphs Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="webjars/cytoscape/3.2.5/dist/cytoscape.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 70%;
        position: absolute;
        display: block;
    }
</style>

<body style="background: beige">
<div>
    <h1 style="text-align: center; ">Graphs Application</h1>
</div>
<div class="container">
    <form action="/" th:action="@{/}" th:object="${input}" method="post">
        Input text:
        <br><textarea style="background: azure" class="form-control" th:field="*{text}" id="inputText" rows="5"/>
        <br><input type="submit" value="Submit"/>
    </form>
</div>

<div id="cy"></div>

<script th:inline="javascript">
    var vertices = /*[[${vertices}]]*/;
    var verticesArray = [];


    for (var i = 0; i < vertices.length; i++) {
        verticesArray.push(
            {
                group: "nodes",
                data: {
                    id: vertices[i]
                }
            }
        );
    }


    var edges = /*[[${edges}]]*/;
    var edgesArray = [];
    for (var i = 0; i < edges.length; i++) {
        var edge = edges[i];

        edgesArray.push(
            {
                group: "edges", data: {
                    id: "e" + edge.source + edge.destination,
                    source: edge.source,
                    target: edge.destination,
                    weight: edge.weight
                }
            }
        );
    }

    cytoscape({
        container: document.getElementById('cy'),
        elements: {
            nodes: verticesArray,
            edges: edgesArray
        },
        style: cytoscape.stylesheet()
            .selector('node')
            .css({
                'content': 'data(id)',
                'background-color': 'blue'
            })
            .selector('edge')
            .css({
                'content': 'data(weight)',
                /*'line-style': 'solid' 'dotted' 'dashed'*/
            }),

        layout: {
            name: 'cose'
            /* cose lub circle */
            /* cose - generuje za kazdym razem inaczej (uzywa symulacji fizyki do rzmieszczenia) */
            /* circle - umieszcza węzły w okręgu */
        }
    });
</script>

</body>
</html>
